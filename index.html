<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main-container">
        <div class="sidebar-content">
            <div class="logo-title">
                <img src="./images/odin-logo.png" alt="company-logo" width="80px" height="100px">
                <h1 class="company-title">ODIN</h1>
            </div>
        </div>
        <div class="signup-content">
            <div class="header">
                <h2>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia, numquam deleniti!</h2>
            </div>
            <div class="form-content">
                <form action="#" method="get">
                    <div class="name-info">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input id="first_name" name="first_name" type="text">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input id="last_name" name="last_name" type="text">
                        </div>
                    </div>
                    <div class="contact-info">
                        <div>
                            <label for="email">EMAIL</label>
                            <input id="email" name="user_mail" type="email" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" name="user_p_number" type="tel" required minlength="5">
                        </div>
                    </div>
                    <div class="password-info">
                        <div>
                            <label for="pwd">PASSWORD</label>
                            <input id="pwd" name="user_pwd" type="password" required>
                        </div>
                        <div>
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input id="confirm-pwd" name="user_pwd" type="password" required>
                        </div>
                    </div>

                    <div class="footer">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
